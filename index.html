<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cheat Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>セマンティックHTML リファレンス</h1>
    
    <h2>セマンティック要素</h2>

    <table>
        <thead>
            <th>タグ</th>
            <th>要素</th>
            <th>概要</th>
        </thead>
        <tbody>
            <tr>
                <td>&lt;article&gt;</td>
                <td>記事要素</td>
                <td></td>
            </tr>
            <tr>
                <td>&lt;asid&gt;</td>
                <td>余談要素</td>
                <td></td>
            </tr>
            <tr>
                <td>&lt;details&gt;</td>
                <td>詳細折りたたみ要素</td>
                <td></td>
            </tr>
            <tr>
                <td>&lt;figcaption&gt;</td>
                <td>図キャプション要素</td>
                <td></td>
            </tr>
            <tr>
                <td>&lt;figure&gt;</td>
                <td>キャプションがつけられる図要素</td>
                <td></td>
            </tr>
            <tr>
                <td>&lt;footer&gt;</td>
                <td>フッター要素</td>
                <td></td>
            </tr>
            <tr>
                <td>&lt;header&gt;</td>
                <td>ヘッダー要素</td>
                <td></td>
            </tr>
            <tr>
                <td>&lt;main&gt;</td>
                <td>メイン要素</td>
                <td></td>
            </tr>
            <tr>
                <td>&lt;mark&gt;</td>
                <td>文字列マーク要素</td>
                <td></td>
            </tr>
            <tr>
                <td>&lt;nav&gt;</td>
                <td>ナビゲーションセクション要素</td>
                <td></td>
            </tr>
            <tr>
                <td>&lt;section&gt;</td>
                <td>汎用セクション要素</td>
                <td></td>
            </tr>
            <tr>
                <td>&lt;summary&gt;</td>
                <td>概要明示要素</td>
                <td></td>
            </tr>
            <tr>
                <td>&lt;time&gt;</td>
                <td>タイム要素</td>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
